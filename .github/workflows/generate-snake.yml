name: 🐍 Advanced GitHub Contribution Snake

on:
  schedule:
    - cron: "0 */4 * * *"    # Every 4 hours
    - cron: "0 0 * * *"      # Daily at midnight
    - cron: "0 12 * * *"     # Daily at noon
  workflow_dispatch:
  push:
    branches:
      - main

# Add permissions here
permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 🐍 Generate Snake GIF with Custom Colors
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=blue&color_dots=#ffe066,#f4a261,#e76f51,#2a9d8f,#264653

      - name: 💾 Deploy to Storage
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "🤖 Auto-generate snake animation with custom colors"
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔄 Update README with Snake
        run: |
          # Use proper image URL and replacement
          IMAGE_URL="https://raw.githubusercontent.com/${{ github.repository_owner }}/${{ github.repository_owner }}/output/github-contribution-grid-snake-dark.svg"
          README_CONTENT=$(cat README.md)
          
          # Check if snake already exists in README
          if [[ "$README_CONTENT" == *"![GitHub Contribution Snake]"* ]]; then
            # Replace existing snake
            echo "$README_CONTENT" | sed "s|\!\[GitHub Contribution Snake\].*|\![GitHub Contribution Snake\]($IMAGE_URL)|g" > README.md
          else
            # Add new snake at top
            echo -e "![GitHub Contribution Snake]($IMAGE_URL)\n\n$README_CONTENT" > README.md
          fi
          
          # Commit changes if any
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "📝 Update README with contribution snake" || exit 0
          git push

  cleanup:
    needs: generate
    runs-on: ubuntu-latest
    steps:
      - name: 🧹 Cleanup Old Workflows
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 7
          keep_minimum_runs: 3
